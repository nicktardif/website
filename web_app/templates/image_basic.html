<div class="col-md-3 my-2">
	<a href="{{url_for('get_image', image_id=image.id)}}"><img class="img-thumbnail thumbnail img-basic" src={{url_for('static', filename=image | thumbnail_image_with_fallback)}} /></a>
	<p class="basic-image-text my-0">{{image.caption}}</p>
	<p class="basic-image-text my-0">{{image.location}}</p>
	<p class="basic-image-text my-0">{{image.date}}</p>
</div>
